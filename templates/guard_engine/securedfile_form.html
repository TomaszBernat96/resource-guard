{% extends "base.html" %}
{% block page_body %}
    <div class="container mt-4">
        <div class="row my-4 justify-content-center">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-group">
                        <label for="id_persisted_file">File to save:</label>
                        <input type="file"
                               class="form-control-file"
                               name="persisted_file"
                               id="id_persisted_file"
                               aria-describedby="fileInputHelp"
                        >
                        <small id="fileInputHelp" class="form-text text-muted">Size of file is limited to 10 [MB].</small>
                    </div>
                    <div class="row justify-content-between">
                        <button type="submit" class="btn btn-success ml-3">Save</button>
                        <a href="{% url 'secure_url' %}" class="btn btn-light mr-3">Add new url</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
