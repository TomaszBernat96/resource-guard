{% extends "base.html" %}
{% block page_body %}
    <div class="container mt-4">
        <div class="row my-4 justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resource secured !</h5>
                        <p class="card-text">Password: <b>{{ password }}</b></p>
                        <p class="card-text">Link: <a id="verifyRedirectionLink" href="#">{{ resource_route }}</a> accessible till <b>{{ expire_ts }}</b></p>
                        <small class="card-text mt-2">Please remember your password it will be needed to verify your access !</small>
                        <hr />
                        <div class="row justify-content-center">
                            <a href="{% url 'secure_url' %}" class="btn btn-light mr-4">Add new url</a>
                            <a href="{% url 'secure_file' %}" class="btn btn-light ml-4">Add new file</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#verifyRedirectionLink').click(function (event) {
            event.preventDefault()
            window.location.href = '/' + $(this).text()
        })
    </script>
{% endblock %}
